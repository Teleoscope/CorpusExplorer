# User
bsonType: object
title: User
required:
  - _id
  - id
  - email
  - hashed_password
properties:
  _id:
    bsonType: objectId
    description: MongoDB auto-generated identifer
  id:
    bsonType: string
    description: An auto-generated identifer for sessions (not _id for security)
  email:
    bsonType: string
    description: A valid email string
  hashed_passsword:
    bsonType: string
    description: A salted hashed password string
  first_name:
    bsonType: string
    description: The user's first name
  last_name:
    bsonType: string
    description: The user's last name