# Users
bsonType: object
title: user
required:
  - _id
  - emails
  - hashed_password
properties:
  _id:
    bsonType: string
    description: An auto-generated identifer for Lucia sessions
  emails:
    bsonType: array
    description: An array of valid email strings
    items:
      bsonType: string
      description: A valid email string
  hashed_passsword:
    bsonType: string
    description: A salted hashed password string
  first_name:
    bsonType: string
    description: The user's first name
  last_name:
    bsonType: string
    description: The user's last name